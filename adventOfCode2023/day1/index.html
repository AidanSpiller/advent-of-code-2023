<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advent of Code Day 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="module" defer src="js/main.js"></script>
</head>
<body>
    <h1 class="calibration-values">Calibration Values</h1>
    <form id="calibration-values-form">
        <div class="row">
            <div class="mb-3 col-5">
                <input
                        name="input-query"
                        type="text"
                        class="form-control"
                        placeholder="Input"
                        id="input"
                >
            </div>
            <div class="mb-3 col-3">
                <button type="submit" class="w-100 btn btn-primary">Submit</button>
            </div>
            <div class="mb-3 col-3">
                <button type="button" class="w-100 btn btn-primary auto-button">Auto</button>
            </div>
        </div>
    </form>
    <h1 class="output">Output</h1>
</body>
</html>
